<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lista-vendas.component.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="container">
    <nav><button id="btn-voltar" onclick="history.back()">Voltar</button></nav>
    <h1>Lista de Vendas</h1>

    <div class="div_content">
      <div class="tab-content">
        <table>
          <tr>
            <th class="th">Codigo</th>
            <th class="th1">CPF do Cliente</th>
            <th class="th2">Nome do Produto</th>
            <th class="th3">Quantidade</th>
            <th class="th4">Valor da venda</th>
            <th class="th5">Atualizar</th>
            <th class="th6">Remover</th>
          </tr>
          <tr class="tr-cit" *ngFor="let venda of vendas">
            <td>{{ venda.id }}</td>
            <td>{{ formatarCpf(venda.clienteCPF) }}</td>
            <td>{{ venda.produto?.nome }}</td>
            <td>{{ venda.quantidade }}</td>
            <td>{{ "R$" + venda.valorVenda }}</td>
            <td>
              <i id="btn-update" class="fa-regular fa-pen-to-square fa-2xl" (click)="abrirModalEditVenda(venda)"></i>
            </td>
            <td>
              <i id="btn-remove" class="fa-solid fa-trash-can fa-2xl" (click)="removerVenda(venda.id)"></i>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
