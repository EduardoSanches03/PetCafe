<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar produto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="container">
    <div class="modal-header">
      <h4 class="modal-title">Editar produto</h4>
      <button type="button" class="close" (click)="fecharModalProduto()">
        &times;
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="codigo">Codigo:</label>
        <input
          type="text"
          class="form-control"
          id="codigo"
          [(ngModel)]="produto.codigo"
          [attr.readonly]="true"
        />
      </div>
      <div class="form-group">
        <label for="fornecedor">Fornecedor:</label>
        <select class="form-control" id="fornecedor" [(ngModel)]="produto.fornecedorCNPJ">
          <option *ngFor="let fornecedor of fornecedores" [value]="fornecedor.cnpj">
            {{ fornecedor.nome }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          [(ngModel)]="produto.nome"
        />
      </div>
      <div class="form-group">
        <label for="nome">Descrição:</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          [(ngModel)]="produto.descricao"
        />
      </div>
      <div class="form-group">
        <label for="nome">Valor:</label>
        <input
          type="text"
          class="form-control"
          id="valor"
          [(ngModel)]="produto.valor"
        />
      </div>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary"
        (click)="salvarEdicaoProduto()"
      >
        Salvar
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="fecharModalProduto()"
      >
        Fechar
      </button>
    </div>
  </body>
</html>
