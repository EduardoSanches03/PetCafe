<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Venda</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="container">
    <div class="modal-header">
      <h4 class="modal-title">Editar Venda</h4>
      <button type="button" class="close" (click)="fecharModalVenda()">
        &times;
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="codigo">Codigo:</label>
        <input
          type="text"
          class="form-control"
          id="codigo"
          [(ngModel)]="venda.id"
          [attr.readonly]="true"
        />
      </div>
      <div class="form-group">
        <label for="cliente">Cliente:</label>
        <select
          class="form-control"
          id="cliente"
          [(ngModel)]="venda.clienteCPF"
        >
          <option *ngFor="let cliente of clientes" [value]="cliente.cpf">
            {{ cliente.nome }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="produto">Produto:</label>
        <select
          class="form-control"
          id="produto"
          [(ngModel)]="venda.produtoCodigo"
        >
          <option *ngFor="let produto of produtos" [value]="produto.codigo">
            {{ produto.nome }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input
          type="text"
          class="form-control form-control-sm"
          id="quantidade"
          [(ngModel)]="venda.quantidade"
          (input)="calcularValorTotal()"
        />
      </div>
      <div class="form-group">
        <label for="valorVenda">Valor da Venda:</label>
        <input
          type="text"
          class="form-control form-control-sm"
          id="valorVenda"
          [(ngModel)]="venda.valorVenda"
          readonly
          style="width: 150px; text-align: center;"
        />
      </div> 

      
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary"
        (click)="salvarEdicaoVenda()"
      >
        Salvar
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="fecharModalVenda()"
      >
        Fechar
      </button>
    </div>
  </body>
</html>
