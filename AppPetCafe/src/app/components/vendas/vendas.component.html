<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="vendas.component.css" />
  </head>
  <body class="container">
    <div
      class="container-xl mx-auto align-content-xl-center justify-content-center justify-content-md-around"
    >
      <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow mx-auto">
          <h1>{{ tituloFormulario }}</h1>
          <form
            [formGroup]="formularioVenda"
            *ngIf="formularioVenda"
            (ngSubmit)="enviarFormulario()"
          >
            <div class="form-group" style="margin-top: 30px">
              <label>Cliente:</label>
              <select
                class="form-control form-control-sm"
                formControlName="clienteCPF"
              >
                <option *ngFor="let cliente of clientes" [value]="cliente.cpf">
                  {{ cliente.nome }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Produto:</label>
              <select
                class="form-control form-control-sm"
                formControlName="produtoCodigo"
              >
                <option *ngFor="let produto of produtos" [value]="produto.codigo">
                  {{ produto.nome }}
                </option>
              </select>
            </div>
            
            <div class="form-group">
              <label>Quantidade:</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="quantidade"
              />
            </div>
            <div class="form-group">
              <label>Valor da Venda:</label>
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="valorVenda"
                [value]="'R$ ' + formularioVenda.get('valorVenda').value"
                readonly  
              />
            </div>
            

            <div class="div-buttons">
              <div>
                <button
                  id="btn-salvar"
                  type="submit"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Salvar
                </button>
              </div>
              <div>
                <button
                  id="btn-voltar"
                  type="button"
                  class="btn btn-sm btn-light"
                  onclick="history.back()"
                >
                  Voltar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
