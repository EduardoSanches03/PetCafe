<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fornecedores.component.css">
</head>
<body class="container">
    <div class="container-xl mx-auto align-content-xl-center justify-content-center justify-content-md-around">
        <div class="row">
            <div class="col-6 border border-light rounded p-5 shadow mx-auto" *ngIf="formularioFornecedor">
                <h6>{{ tituloFormulario }}</h6>
                <form [formGroup]="formularioFornecedor" (ngSubmit)="salvarFornecedor()">
                    <div class="form-group">
                        <label>Cnpj</label>
                        <input type="text" class="form-control form-control-sm" formControlName="cnpj"/>
                    </div>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control form-control-sm" formControlName="nome"/>
                    </div>
                
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-sm btn-light" onclick="history.back()">Voltar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
